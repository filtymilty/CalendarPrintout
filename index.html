<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="main-menu" class="menu-screen">
            <h1 id="app-title">Calendar Generator</h1>
            <div class="menu-actions">
                <button id="new-calendar-btn">New Calendar</button>
                <button id="upload-calendar-btn">Upload Calendar</button>
                <input type="file" id="upload-calendar-input" accept="application/json" style="display:none" />
            </div>
            <h2>Calendars</h2>
            <ul id="calendar-list"></ul>
        </section>
        <section id="content" style="display:none">
            <div id="app"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
